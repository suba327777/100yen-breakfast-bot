name: discord-bot

on:
  push:
    branches:
      - 'main'
      - 'feature/**'

jobs:
  test:
    name: test Rust
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Run test
        run: cargo test --all -- --nocapture
        working-directory: discord-bot

  fmt:
    name: fmt Rust
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: rustup component add rustfmt

      - name: Run fmt
        run: cargo fmt --all -- --check
        working-directory: discord-bot

