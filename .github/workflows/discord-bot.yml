name: discord-bot

on:
  push:
    branches:
      - 'main'
      - 'feature/**'

jobs:
  test:
    name: Test Rust
    runs-on: ubuntu-latest
    steps:
      - name: Checkout sources
        uses: actions/checkout@v3

      - name: Run cargo test
        uses: actions-rs/cargo@v1
        run: cargo test --all -- --nocapture
