name: discord-bot

on:
  push:
    branches:
      - 'main'
      - 'feature/**'

jobs:
  test:
    name: Test Rust
    runs-on: ubuntu-latest
    steps:
      - name: Checkout sources
        uses: actions/checkout@v2

      - name: Run cargo test
        run: cargo test --all -- --nocapture
        working-directory: discord-bot
